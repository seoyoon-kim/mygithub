<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var win;
	function scrollMove(){
		//스크롤바를 이동한다
		//상대 이동
		//				x(좌우이동),	y(상하이동)
		window.scrollBy(0,			50);
		//절대 이동
		window.scrollTo(0,			500);
		
		// 현재 스크롤바 위치
		var scrollX = window.scrollX;
		var scrollY = window.scrollY;
		console.log('x->', scrollX);
		console.log('y->', scrollY);
	}
	function scrollM(){
		window.scrollBy(0,5);
	}
	function startNumber(){
		setInterval("scrollM()",10);
		console.log('aaaaaa');
	}
	startNumber();
</script>
<style type="text/css">
   button{
      position: fixed;
      top: 10px;
   }
</style>
</head>
<body>
<button onclick="scrollMove()">스크롤 이동</button>
<div>	
	<script>
		for(var i=1; i<=5; i++){
			document.write("<img src='../img/"+i+".jpg' width='300px' height='300px'/><br/>");
		}
	</script>
</div>
</body>
</html>
