<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width:300px;
		height:100px;
		border:1px solid gray;
	}
	/*한줄에 대한 말줄임*/
	div:first-child {
		/*줄바꾸지 않는다.*/
		white-space: nowrap;
		/*오버플로우 된 문자열 숨기기*/
		overflow:hidden;
		/*말줄임 표시*/
		text-overflow:ellipsis;
	}
	
	/*여러줄에 대한 말줄임*/
	div:last-child{
		text-align:left;/*문자를 왼쪽으로 정렬, 문자를 왼쪽으로 정렬하지 않으면 말줄임표가 안보일수 있다.*/
		white-space:normal;
		line-height:1.3;
		height:5em;
		overflow:hidden;
		word-wrap:break-word;/*잘릴 문자를 단어로 설정*/
		display:-webkit-box;/*여백 삽입과 같이 유연한 높이 증가를 위해 플렉스 박스 형태로 변환*/
		-webkit-line-clamp:4;/*보여줄 줄의 갯수*/
		-webkit-box-orient:vertical;/*vertical 박스의 방향설정*/
	}
	
</style>
</head>
<body>
<div>
이와 함께 NASA는 탐사 로버가 보내온 화성에 착륙하는 순간을 촬영한 생생한 영상도 처음으로 공개했습니다.
탐사로버의 화성 대기권 진입과 하강·착륙은 비행 중 가장 까다롭고 위험도가 높아 '공포의 7분'으로 불리며 이번에 지구에 도착한 영상은 이 중 3분 정도 길이입니다.

</div>
<div>
영상은 로버가 화성 대기권에 진입한 뒤 4분 정도 지난 순간부터 시작되는데 로버는 7마일 상공에서 낙하산을 폈고 지상 6.6km 지점부터 착륙지를 물색한 뒤 
300m 지점에서 초당 30m로 속도를 줄여 붉은 먼지 바람에 휩싸인 채 안착했습니다.
</div>
</body>
</html>
