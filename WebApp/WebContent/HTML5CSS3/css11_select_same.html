<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위 선택자</title>
<style>
	/*동위 선택자*/
	/*
		선택자A+선택자B   ->  선택자A의 바로 다음에 있는 선택자 B의 적용된다.
		선택자A~선택자B   ->  선택자A의 다음에 있는 모든 선택자B를 적용한다
	
	
	
	*/
	h1+h2{
		color:red;
	}
	h1~h2{
		background-color:gray;
	}
	
</style>
</head>
<body>
<h1>동위 선택자 AAAAAAAA</h1>
<h2>동위 선택자 BBBBBBBB</h2>
<h2>동위 선택자 CCCCCCCC</h2>
<h2>동위 선택자 DDDDDDDD</h2>
<h2>동위 선택자 EEEEEEEE</h2>
<h2>동위 선택자 FFFFFFFF</h2>
<h3>~~~~~~~~~~~~~~~~~</h3>

</html>
