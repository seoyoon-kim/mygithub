<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--                               ul
	type 속성 : disk(안이 채워진 원), circle(안이 비워진 원), square(안이 채워진 사각형)
				기본 : disk
 -->
	<h1>순서가 없는 목록 태그 : ul(UnOriented List)태그</h1>
	<ul type="circle">
		<li>Html이란</li>
		<li>자바스크립트란</li>
		<li><a href="">서울시청</a></li>
		<li><img src="../img/test.jpg" height="100"/></li>
	</ul>
	
	
<!--                              ol
	type 속성 : 1 , a, A, i, I
			  기본 : 1
 -->
	<h1> 순서가 있는 목록 태그 : ol(Orient List)</h1>
	<ol type="I">
		<li>해바라기</li>
		<li>민들레</li>
		<li>장미</li>
		<li>히야신스</li>
		<li>코스모스</li>
	</ol>
	
<!--							 dl 
	dt : 리스트
	dd : 설명
 -->
	<h1> 설명이 있는 리스트 : dl</h1>
	<dl>
		<dt>컴퓨터 (computer)</dt>
		<dd>[명사] [정보.통신] 전자 회로를 이용한 고속의 자동 계산기. 숫자 계산, 자동 제어.....</dd>
		<dt>html</dt>
		<dd>hypertext markup language</dd>
	</dl>
</body>
</html>
