<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table test2</title>
</head>
<body>
<pre>
table
rowspan : 아래칸과 합친다
colspan : 두칸을 합친다
</pre>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>AAAAAAAAAAAA</td>
			<td rowspan="2">BBBBBBBBBBBB</td>
			<td>CCCCCCCCCCCC</td>
			<td rowspan="3">DDDDDDDDDDDD</td>		
		</tr>
		<tr>
			<td>EEEEEEEEEEEE</td>
			<td>FFFFFFFFFFFF</td>
		</tr>
		<tr>
			<td>GGGGGGGGGGGG</td>
			<td colspan="2">HHHHHHHHHHHH</td>
		</tr>
	</table>
	
</body>
</html>
