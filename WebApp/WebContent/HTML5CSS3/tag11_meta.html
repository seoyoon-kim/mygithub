<body>
<h1>meta 태그</h1>
<pre>
	meta 태그는 현재 페이지에서 참조하는 내용을 표기한다.
	
	name 속성
		description : 현재페이지에 대한 설명을 적는공간
		keywords : 검색엔진이 검색하는 검색어를 표시한다.
		author : 작성자 
	http-equiv 속성
		refresh : 새로고침, reloading, 초단위
			* ;address 입력시 해당 페이지로 이동
		
</pre>
</body>
</html>
