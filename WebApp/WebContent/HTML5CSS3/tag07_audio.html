<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>audio 태그</h1>
<!-- 

	controls : 컨트롤러 표시
	autoplay : 자동실행
	loop : 반복횟수
	preload : 전송이 완료된 후 재생
	
 -->
<audio src="../audio_movie/Kalimba.mp3" controls autoplay loop="2"></audio>
<audio controls preload>
	<source src="../audio_movie/kalimba.mp3" type="audio/mp3"/>
	<source src="../audio_movie/kalibma.ogg" type="audio/ogg"/>
</audio>
</body>
</html>
