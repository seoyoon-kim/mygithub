<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>후손,자손,반응 선택자</title>
<style>
	/*자손선택자*/
	div>ul{
		background-color:yellow;
	}
	/*후손선택자*/
	div h2{
		color:green;
	}
	/*반응선택자*/
	div li:hover{
		background-color:lightblue;	
	}
	div li:active{
		color:#f00;
	}
</style>
</head>
<body>
<div>
	<ul>
		<li>자손, 후손 선택자 1</li>
		<li>자손, 후손 선택자 2</li>
		<li>자손, 후손 선택자 3</li>
		<li>자손, 후손 선택자 4
			<h2>반응선택자....</h2>
		</li>
		<li>자손, 후손 선택자 5</li>						
	</ul>
</div>
<ul>
	<li>자손, 후손 선택자 1</li>
	<li>자손, 후손 선택자 2</li>
	<li>자손, 후손 선택자 3
		<h2>반응 선택자~~~~~</h2>
	</li>
	<li>자손, 후손 선택자 4</li>
	<li>자손, 후손 선택자 5</li>						
</ul>
</body>
</html>
