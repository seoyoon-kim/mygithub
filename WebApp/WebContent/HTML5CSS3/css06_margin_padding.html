<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Style>
	img{width:800px;}
	body{border:solid gray 1px; margin:0px;}
	/*
		margin : 객체의 바깥쪽 여백확보
				margin-left, margin-top, margin-right, margin-bottom
		padding: 객체의 안쪽 여백확보
				padding-left, padding-top, padding-right, padding-bottom
	*/
	body{
		margin-left:300px;
		margin:0px 100px 200px;
	}
	h1 {
		background-color:#ddd; margin:0px; padding:30px;
	}
</Style>
</head>
<body>
<h1>margin, padding 테스트 중</h1>
<img src="../img/test.jpg"/>
</body>
</html>
