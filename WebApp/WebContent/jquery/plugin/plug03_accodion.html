<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 아코디언
	https:github.com/alaingoga
	https://github.com/alaingoga/jquery-accordion-image-menu/tree/master
	
	download -> accordionImageMenu.css , jquery.accordionImageMenu.js
	1. accordion 스타일시트
	2. jquery
	3. jquery ui
	4. accordion 스크립트
	
 -->
 
<link rel="stylesheet" href="accordionImageMenu.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="jquery.accordionImageMenu.js"></script>

<style>
	.container{width:800px;margin:0 auto;background-color:gray;}
	img{width:200px;height:200px;}
</style>
<script>
	$(function(){
		$('#accordion').AccordionImageMenu({
			position: 'horizontal'// horizontal(기본),vertical
			, openItem : 3//기본 선택목록 (index3의 위치 이미지 확장)
			, openDim : 300 //확장된 목록의 크기(px)
			//, closeDim : 200//닫힌 목록의 크기
			//	width, height
			, width:500 // position이 vertical일때 적용
			, height:300 // postion이 horizontal일때 적용
			, duration:3000//전환속도 밀리초
			, effect:'easeOutBounce' //easing
			, border:10
			, color:'lightblue'
		});
	});
</script>
</head>
<body>
<div class="container">
	<ul id="accordion">
		<li><a href="https://www.nate.com"><img src="../../img/1.jpg" title="첫번째 이미지 설명.."/></a></li>
		<li><a href="https://www.naver.com"><img src="../../img/2.jpg" title="두번째 이미지 설명.."/></a></li>		
		<li><a href="https://www.daum.net"><img src="../../img/3.jpg" title="세번째 이미지 설명.."/></a></li>
		<li><a href="#"><img src="../../img/4.jpg" title="네번째 이미지 설명.."/></a></li>
		<li><a href="#"><img src="../../img/5.jpg" title="다섯번째 이미지 설명.."/></a></li>
	</ul>
</div>
</body>
</html>
