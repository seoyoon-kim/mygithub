<script>
	$(function(){

		/*
		$('h1').click(function(){
			//이벤트 발생시 실행할 명령어.....

		//이벤트 처리방법 2-----------------------
		$('h2').on('click',function(){
			$(this).css("color","red");
		});
		
		//이벤트 처리방법 3-----------------------
		$('h1').on({mouseenter:function(){
			//마우스 오버일때 실행
			$(this).css("background-color","pink");
		} , mouseleave:function(){
			//마우스 아웃일때 실행
			$(this).css("background-color","#ddd");
		}});
		
		//이벤트 처리방법 4------------------------
		// 이벤트는 다르나 실행문이 같을때 click, focus
		$('input').on('click focus',function(){
			$(this).val('Event발생함');
		});
		
	});
</script>
