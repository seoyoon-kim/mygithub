<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<!-- 
			버튼에 이용한 badge만들기
			badge로 만들 문자를 span tag로 묶어서 badge를 부여한다
			기본글자보다 작게 표시되고 글자크기, 색상, 배경색상이 자동 설정된다.
		 -->
		
		<button class="btn btn-secondary">버튼을 이용한 라벨 <span class="badge badge-warning">5</span></button>
		<button class="btn btn-success">버튼을 이용한 라벨 <span class="badge badge-info">5</span></button>
		<button class="btn btn-secondary">버튼을 이용한 라벨 <span class="badge badge-danger">5</span></button>
		<hr/>
		<span class="badge badge-warning">new</span>
		<span class="badge badge-danger">new</span>
	</div>
</body>
</html>
