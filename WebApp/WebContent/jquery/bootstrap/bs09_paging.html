<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<h1>페이징하기</h1>
	<!-- 
		.pagination : 리스트 페이징하기 
		.breadcrumb : 리스트 배경이 설정됨
		
		.page-item :
		.page-link : padding, border
		
		.disabled : 링크 비활성화 page-item 클래스와 함께 사용
		.active : 현재페이지 표시
		
		//글자크기, padding
		* ul에 적용
		.pagination-lg : 여백 글자크기 크게
		.pagination-md : 중간사이즈
		.pagination-sm : 작은사이즈
		
	-->
	
	<ul class="pagination pagination-md">
		<li class="page-item disabled"><a href="#" class="page-link">Prev</a></li>
		<li class="page-item"><a href="#" class="page-link">1</a></li>
		<li class="page-item"><a href="#" class="page-link">2</a></li>
		<li class="page-item active"><a href="#" class="page-link">3</a></li>
		<li class="page-item"><a href="#" class="page-link">4</a></li>
		<li class="page-item"><a href="#" class="page-link">5</a></li>
		<li class="page-item disabled"><a href="#" class="page-link">next</a></li>
	</ul>
	<hr/>
	<ul class="breadcrumb pagination-md">
		<li class="page-item"><a href="#" class="page-link">Prev</a></li>
		<li class="page-item"><a href="#" class="page-link">1</a></li>
		<li class="page-item"><a href="#" class="page-link">2</a></li>
		<li class="page-item"><a href="#" class="page-link">3</a></li>
		<li class="page-item active"><a href="#" class="page-link">4</a></li>
		<li class="page-item"><a href="#" class="page-link">5</a></li>
		<li class="page-item disabled"><a href="#" class="page-link">next</a></li>
	</ul>
</div>
</body>
</html>
