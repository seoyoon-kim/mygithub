<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<!-- 
		Basic form
		1. form class=form-group
		2. input class=form-control : 100%
		3. input class=btn btn-srcondary : button, 색상부여
		
		inline form
		1. basic form +
		2. form class=form-inline : 그룹화된 폼들이 안에 들어간다
		
		horizontal form
		1. basic form +
		2..class=form-horizontal : 
	 -->
	<h1>Basic 폼</h1>
	<form method="post" action="aaaa.jsp">
		<div class="form-group">
			<label>아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"/>
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력" class="form-control"/>
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-secondary"/>
	</form>
	
	
	
	
	<h1>inline 폼</h1>
	<form method="post" action="aaaa.jsp" class="form-inline">
		<div class="form-group">
			<label>아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"/>
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력" class="form-control"/>
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-info"/>
	</form>
	
	
	
	
	<h1>horizontal 폼</h1>
	<form method="post" action="aaaa.jsp" class="form-horizontal">
		<div class="form-group row">
			<label class="col-lg-2">아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control col-lg-10"/>
		</div>
		<div class="form-group row">
			<label class="col-lg-2">비밀번호</label>
			<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력" class="form-control col-lg-10"/>
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-warning"/>
	</form>
</div>

</body>
</html>
