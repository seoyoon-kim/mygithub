<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>

</head>
<body>
<div class="container">
	<input type="button" value="버튼(input)"/>
	<!-- 
		input type button과 button(submit 발생)
		두개의 차이는 클릭시 submit이 발생하냐 마냐가 있다
	 -->
	<button>버튼(button tag)</button>
	<hr/>
	<!-- 
		button 태그를 다양하게 변화시켜준다.
		
		.btn-success, .btn-primary, .btn-danger.......
		
	 -->
	<button class="btn btn-success">.btn : 기본클래스</button>
	<button class="btn btn-block btn-primary">.btn-block : 버튼의 폭을 100%</button>
	
	<hr/>
	<!-- 
		.active : 버튼의 활성화
		.disabled : 비활성화
	 -->
	<button class="btn btn-danger">활성화</button>
	<button class="btn btn-danger active">활성화</button>
	<button class="btn btn-danger disabled">비활성화</button>
	<hr/>
	<!-- 가로 메뉴 만들기
		.btn-group : 버튼을 왼쪽정렬 여백제거
	 -->
	<div class="btn-group">
		<button class="btn btn-danger">HTML5</button>
		<div class="btn btn-primary">CSS3</div>
		<div class="btn btn-warning">JAVASCRIPT</div>
		<div class="btn btn-info">JQUERY</div>
		<div class="btn btn-secondary">BOOTSTRAP</div>
		<div class="btn btn-success">AJAX</div>
	</div>
	<hr/>
	<!-- 
		세로 메뉴
		.btn-group-vertical : 메뉴를 세로로 배치
	 -->
	 <div class="btn-group-vertical">
	 	<button class="btn btn-secondary">JAVA</button>
	 	<button class="btn btn-secondary">JSP</button>
	 	<button class="btn btn-secondary">SPRING</button>
	 	<button class="btn btn-secondary">ORACLE</button>
	 </div>
	 <hr/>
	 <!-- 
	 	가로 서브메뉴 만들기
	 	
	 	getbootstrap.com에서 popper링크를 걸어야 함.
	 	
	 	.dropdown-menu : 서브메뉴에 표시
	 	.dropdown-item : 서브메뉴 목록에 표시
	 	.dropdown-toggle : 메인메뉴에 화살표 포시
	 	
	 	메인메뉴에 서브메뉴 표시 설정
	 	    속성 		= dropdown
	 	data-toggle = "dropdown"
	  -->
	 <div class="btn-group">
	 	<button class="btn btn-info">JAVA</button>
	 	<button class="btn btn-info">MYBATIS</button>
	 	<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">WEB</button>
	 		<!-- 서브메뉴 -->
	 		<div class="dropdown-menu">
	 			<a href="#" class="dropdown-item">Spring</a>
	 			<a href="#" class="dropdown-item">JSP</a>
	 		</div>
	 </div>
	 <hr/>
	 <!-- 
	 	세로 서브메뉴 만들기
	 	
	  -->
	  <div class="btn-group-vertical">
	  	<button class="btn btn-primary">Application</button>
	  	<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Database</button>
	  		<div class="dropdown-menu">
	  			<a href="https://www.oracle.com" class="dropdown-item">Oracle</a>
	  			<a href="#" class="dropdown-item">MongoDB</a>
	  		</div>
	  </div>
	  
</div>
</body>
</html>
