<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style>
	img{width:300px;height:300px;}
</style>
</head>
<body>
<!-- 
	modal
	1. modal class, id 지정
	2. modal dialog 설정
	3. modal content 설정
	4. modal header, modal title, modal body, modal footer 설정
	5. class close 설정
	6. data-dismiss 설정
	7. data target, data toggle 설정
 -->
	<div class="container">
		<img src="../img/1.jpg" data-target="#md" data-toggle="modal"/>
		<img src="../img/2.jpg" data-target="#md" data-toggle="modal"/>
		<img src="../img/3.jpg"/>
		<img src="../img/4.jpg"/>
		<img src="../img/5.jpg"/>
		
		<!-- 모달창 컨텐츠 -->
		
		<div class="modal fade" id="md">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Header -->
					<div class="modal-header">
						<h4 class="modal-title">모달제목</h4>
						<button class="close" data-dismiss="modal">&times</button>
					</div>
					
					<!-- content -->
					<div class="modal-body">
						<h3>모달내용</h3>
						<img src="../img/5.jpg" width="100%"/>
					</div>
					
					<!-- footer -->
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-secondary">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
