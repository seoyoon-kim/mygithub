<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		//jquery 실행부
		
		//jquery 선택자 : 태그. 클래스, 아이디, 등등....
		
		//스타일 시트 -> css(속성,속성값)함수
		$("input").css("font-size","2em"); // 태그 선택자
		$("#username").css("color","green"); // 아이디 선택자
		$(".c1").css("background-color","pink")// 클래스 선택자
		
		//html의 속성 처리 -> attr(속성,속성값)
		$("img").attr("src","../img/wine3.jpg");
		$(".c1").attr('value','홍길동');
		
		//html의 속성 처리 -> 속성명은 존재하나 속성값이 없는 속성들을 처리
		$("#username").prop("readonly",true);
		$("#hobby").prop("checked",true);
		
		console.log( $('#hobby').prop('checked') );
		console.log( $('#username').attr('value'));
	});
</script>
</head>
<body>
<div>jquery에서 스타일 적용</div>
<input type="text" id="username" name="username" class="c1"/>
<input type="checkbox" id="hobby"/>
<br/>
<hr/>
<br/>
<h2>html 속성을 jquery에서 제어하기</h2>
<img src="../img/wine2.jpg"/>
</body>
</html>
