<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$('body').css('margin','0px');
		for(var i=1; i<=3;i++){
			$('body').append('<img src="img/glass'+i+'.gif"/>');
		}
		$('body').prepend('<img src="img/title_layer.gif"/>');
		var tag = '<div></div><div></div>';
		$('body').append(tag);
		$('div:first').css('width','100%').css('height','40px').css('background-color','rgb(238,134,152)');
		$('div:eq(1)').css('width','100%').css('height','22px').css('background-color','rgb(90,177,202)');
		$('img').css('position','absolute');
		$('img:eq(1)').css('left','300px').css('top','60px');
		$('img:eq(2)').css('left','450px').css('top','100px');
		$('img:eq(3)').css('left','350px').css('top','150px');
	})
</script>
</head>
<body>

</body>
</html>
