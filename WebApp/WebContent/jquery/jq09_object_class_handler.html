<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.c0{width:200px; height:200px;}
	.c1{border:2px solid red;}
	.c2{border:2px dotted green;}
	.c3{border:2px dashed blue;}
	.c4{border:2px double yellow;}
	.c5{border-bottom:10px solid orange}
	.c6{border-top:10px solid lightblue}
	.c7{border-left:10px solid silver}
</style>
<script>
	$(function(){
		//jquery에서 스타일시트 클래스 조작하는 함수
		// addclass() : 객체에 클래스를 추가
		$("img").addClass('c0');
		$('img:first').addClass('c1');
		$('img:first').next().addClass('c2');
		$('img:nth-of-type(3)').addClass('c3');
		$('img:nth-of-type(4)').prev().addClass('c5');
		$('img').eq(2).addClass('c6');
		$('img:odd').addClass('c7');//짝수번째
		
		// removeClass() : 객체에서 클래스 지우기
		$('img:first').removeClass('c1');
		
		// toggleClass() : 객체에 해당 클래스가 있으면 지우고, 없으면 추가하고
		$('img').toggleClass('c3');
		
		// hasClass() : 객체에 클래스가 있는지 확인 true / false
		var result = $('img:last').hasClass('c0');
		//$('#username').attr('value',result);
		$("#username").val(result);
	});
</script>
</head>
<body>
<input type="text" name="username" id="username"/>
<hr/>
<div></div>
<img src="../img/1.jpg"/>
<img src="../img/2.jpg"/>
<img src="../img/3.jpg"/>
<img src="../img/4.jpg"/>
</body>
</html>
