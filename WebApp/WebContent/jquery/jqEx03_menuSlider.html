<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	body,ul,li{margin:0;padding:0;}
	body{
		background-image:url(imgslider/img/noise.png);
	}
	.container{
		background-image:url(imgslider/img/bg1.jpg) no-repeat;
		width:1000px; 
		margin:0 auto;
	}
	.container>img{
		width:100%;
	}
	
	/*menu*/
	#topMenu{
		padding:0px 130px;
	}
	#topMenu>li{
		list-style-type:none;
		float:left;
		text-align:center;
		font-weight:bold;
		font-size:1.5em;
		width:25%;
		height:149px;
		line-height:149px;
	}
</style>
<script>
	$(function(){
		var menu = ['MENU','ABOUT','WORK','CONTACT'];
		
		menu.map(function(value,index){
			$("#topMenu").append("<li><a href='#'>"+value+"</a></li>");
		})
	});
</script>
</head>
<body>
	<div class="container">
		<ul id="topMenu"></ul>
		<img src="../img/wine1.jpg"/>
	</div>
</body>
</html>
