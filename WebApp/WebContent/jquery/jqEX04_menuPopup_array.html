<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	body, ul, li{
		margin:0;padding:0;list-style-type:none;
	}
	a:link, a:visited, a:active{
		text-decoration:none; color:gray;
	}
	a:hover{
		color:#000; font-weight:bold;
	}
	
	.container{
		width:1000px; margin:0 auto;
	}
	/*header*/
	header{
		font-size: 4em;
		height:150px;
		text-align:center;
		line-height:150px;
		border-bottom:2px solid gray;
	}
	/*메뉴*/
	#menu>ul{
		height:50px;
		border-bottom:1px solid gray;
	}
	#menu>li{
		float:left;
		width:20%;
		/*overflow:hidden;*/
	}
	#menu li{
		height:50px;
		line-height:50px;
		text-align:center;
		background-color:#fff;
	}
	#menu ul{
		position:relative;
		border:1px solid gray;
		display:none;
	}
	.content>img{
	width:100%;height:100%;}
</style>
<script>
	$(function(){
		// 메뉴 만들기------------------------------------------------
		var main_menu = ['OUTER','TOP','Dress','BOTTOM','SUMMER'];
		var sub_menu = [ ['가디건','자켓&점퍼','베스트','코트','세일'],
					['Tee','Cami','Knit','Shirt $ Blouse'],
					['All','바캉스룩','SET'],
					['레깅스','힐링투엘브','히든밴딩시리즈','스커트','팬츠'],
					['HOLI스윔웨워','at 22℃','바캉스룩']];
		//메인메뉴					outer, 0
			main_menu.map(function(value,index){
				var menuTag = "<li><a href ='#'>"+value+"</a><ul>";
				
				//서브메뉴
				sub_menu[index].map(function(sub_value,sub_index){
					menuTag+= "<li><a href='#'>"+sub_value+"</a></li>";
				});
				menuTag += "</ul></li>";
				$("#menu").append(menuTag);
			});
		
		//--------------------------------------------------------
		$("#menu>li").hover(function(){
			$(this).children('ul').css('display','block');
			
		},function(){
			$(this).children('ul').css('display','none');
		});
	});
</script>
</head>
<body>
<div class="container">
	<header>
		GIRSDAILY
	</header>
	<ul id="menu">
 	
	</ul>
	<div class="content">
		<img src="../img/testimg1.JPG"/>
	</div>
</div>
</body>
</html>
