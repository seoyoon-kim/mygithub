<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<style>
</style>
<script>
	$(function(){
		$('button').click(function(){
			$.ajax({
				url : 'rss.xml',
				dataType : 'xml',
				success:function(result){
					var tag ="<table class='table' border='1' bgcolor='pink'";
					$(result).find('item').each(function(){
						tag += "<tr><td>"+$(this).find('title').text()+"</td>";
						tag += "<td>"+$(this).find('link').text()+"</td>";
						tag += "<td>"+$(this).find('description').text()+"</td>";
						tag += "<td>"+$(this).find('pubDate').text()+"</td>";
						tag += "<td>"+$(this).find('author').text()+"</td>";
						tag += "<td>"+$(this).find('comments').text()+"</td>";
						tag += "<td>"+$(this).find('category').text()+"</td>";
					});
					tag += "</table>";
					$('#viewPage').html(tag);
				},error:function(request){
					console.log(request.responseText);
				}
			});
		});
	})
</script>
</head>
<body>
<div class="container">
	<h1>ajax rss test</h1>
	<button>추천 꾸욱</button>
	<div id="viewPage"></div>
</div>
</body>
</html>
