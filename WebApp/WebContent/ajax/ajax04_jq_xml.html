<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script>
	$(function(){
		$('h1').click(function(){
			//서버에서 xml 데이터 가져오기
			$.ajax({ // {} : json 형식을 사용한다는 것을 표현
				url : 'ajax_data.xml',
				dataType : 'xml',
				success:function(result){
					// jquery에서 xml데이터 사용시 $()를 해주어야 한다.
					// xml 데이터를 가져오기 위해서는 반드시 선택자 안에 
					
					//$(result).find('row').length;
					var tag="<table class='table table-hover'>";
					$(result).find('row').each(function(){
						tag += "<tr><td>"+$(this).find('username').text()+"</td>"
						tag += "<td>"+$(this).find('tel').text()+"</td>";
						tag += "<td>"+$(this).find('addr').text()+"</td></tr>";
					});
					tag += "</table>";
					$('#xmlView').html(tag);
					
				}, error : function(request){
					console.log(request.responseText);
				}
			});
		});
	});
</script>
</head>
<body>
<div class="container">
	<h1>xml의 데이터를 ajax로 가져오기</h1>
	<div id="xmlView"></div>
</div>

</body>
</html>
