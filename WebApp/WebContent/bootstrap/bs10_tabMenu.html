<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TabMenu</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>탭메뉴</h1>	
		<!-- 탭메뉴 -->
		<ul class="nav nav-tabs">
			<li class="nav-item"><a href="#t1" class="nav-link" data-toggle="tab">메뉴1</a></li>
			<li class="nav-item"><a href="#t2" class="nav-link" data-toggle="tab">메뉴2</a></li>
			<li class="nav-item"><a href="#t3" class="nav-link active" data-toggle="tab">메뉴3</a></li>
			<li class="nav-item"><a href="#t4" class="nav-link" data-toggle="tab">메뉴4</a></li>
		</ul>
		
		<!-- 탭메뉴 컨텐츠 -->
		<div class="tab-content">
			<div id="t1" class="tab-pane">
				첫번째 탭메뉴<br/>
				<img src="../img/movie06.png"/> 
			</div>
			<div id="t2" class="tab-pane">
				두번째 탭메뉴<br/>
				<img src="../img/movie07.png"/> 
			</div>
			<div id="t3" class="tab-pane active">
				세번째 탭메뉴<br/>
				<img src="../img/movie08.png"/> 
			</div>
			<div id="t4" class="tab-pane">
				네번째 탭메뉴<br/>
				<img src="../img/movie09.png"/> 
			</div>
		</div>
	</div>
</body>
</html>
