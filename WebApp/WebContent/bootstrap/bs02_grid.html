<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style>
	div{border:1px solid green;}
</style>
</head>
<body>
	<div class="container">
	<!-- 
		.row : float:left 기능 , 12칸으로 나눠져 있다.
		       한 줄 정렬하면 padding이 사라진다.
		    
		.col-*-* : 칸의 크기와 여백을 설정
		    첫번째 * : 칸의 여백크기(xs, sm, md, lg) 
			두번째 * : 12칸 중에 차지할 칸수(1~12) 
		
		-->
	<div class="row"> 
		<div class="col-lg-6">1111</div>
		<div class="col-lg-4">2222</div>
		<div class="col-lg-2">3333</div>
	</div>
	<div class="row">
		<div class="col-sm-1">AAAA</div>
		<div class="col-sm-4">BBBB</div>
		<div class="col-sm-3">CCCC</div>
		<div class="col-sm-4">DDDD</div>
	</div>
</div>
</body>
</html>
