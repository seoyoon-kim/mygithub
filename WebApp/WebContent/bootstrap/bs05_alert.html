<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style>
	.alert-gray{
		background-color:#ddd;
	}
</style>
</head>
<body>
<div class="container">
	<!-- 
		.alert : 경고창 만들기
		.alert-success
		.alert-info
		.alert-warning
		.alert-danger 
	 -->
	<div class="alert alert-success">대화상자 띄우기</div>
	<!-- 닫기 기능 추가
		data-dismiss = "alert" : x 클릭 시 alert가 닫힌다
		.close = 오른쪽 끝으로 배치 
	
	 -->
	<div class="alert alert-danger"> 
		아이디를 입력하세요
		<a href="#" data-dimiss="alert" class="close">&times;</a>
	</div>
	<div class="alert alert-gray">
	<a href="bs04_jumbotron_table.html">클릭하세요</a>
	</div>
</div>
</body>
</html>
