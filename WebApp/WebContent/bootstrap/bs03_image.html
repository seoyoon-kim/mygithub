<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style>
	img{
		width:200px; height:200px; margin:10px;
	}
</style>
</head>
<body>
	<div class="container">
	<!-- .rounded : 가장자리 둥글게 
		 .rounded-circle : 이미지를 둥글게
		 .img-thumbnail : 가장자리에 라인이 있는 이미지, 이미지 크기가 달라진다.
	-->
		<img class="rounded" src="../img/dogs.jpg"/>
		<img class="rounded-circle" src="../img/clothes.jpg"/>
		<img class="img-thumbnail" src="../img/car.PNG"/>
		<img  src="../img/car.PNG"/>
	</div>
</body>
</html>
