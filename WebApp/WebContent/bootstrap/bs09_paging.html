<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paging</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>페이징하기</h1>
		<!-- 
			.pagination : 리스트 페이징하기 <-ul 태그에
			.breadcrumb : 리스트 배경 색상 설정, border는 없음
			
			
			.pagination pagination-lg/md/sm : 글자크기, padding  <-ul 태그에
			
			.page-item :
			.page-item disabled: 링크 비활성화 
			.page-item active : 초기 현재 페이지 설정
			.page-link : border와 padding, hover가 세팅됨 <-li 태그에	 
			
		 -->
		 <ul class="pagination pagination-lg">
		 	<li class="page-item disabled"><a href="#" class="page-link">Prev</a></li>
		 	<li class="page-item"><a href="#" class="page-link">1</a></li>
		 	<li class="page-item"><a href="#" class="page-link">2</a></li>
		 	<li class="page-item active"><a href="#" class="page-link">3</a></li>
		 	<li class="page-item"><a href="#" class="page-link">4</a></li>
		 	<li class="page-item"><a href="#" class="page-link">5</a></li>
		 	<li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
		 </ul>
		 <hr/>
		 <ul class="breadcrumb pagination-md">
		 	<li class="page-item"><a href="#" class="page-link">Prev</a></li>
		 	<li class="page-item"><a href="#" class="page-link">1</a></li>
		 	<li class="page-item active"><a href="#" class="page-link">2</a></li>
		 	<li class="page-item"><a href="#" class="page-link">3</a></li>
		 	<li class="page-item"><a href="#" class="page-link">4</a></li>
		 	<li class="page-item"><a href="#" class="page-link">5</a></li>
		 	<li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
		 </ul>
		 
	</div>
</body>
</html>
