<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<Title>modal</Title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>	
	<div class="container">
		<img src="../img/cloud.jpg" data-target="#md" data-toggle="modal"/>
		<img src="../img/cat.jpg" data-target="#md" data-toggle="modal"/> 
		<img src="../img/coffeebean.jpg"/> 
		<img src="../img/disney3.gif"/>
		
		<!-- 모달창 컨텐츠 -->
		<div class="modal fade" id="md">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Header -->
					<div class="modal-header">
						<h4 class="modal-title">모달 제목</h4>
						<button class="close" data-dismiss="modal">&times</button>
					</div>
					<!-- Content -->
					<div class="modal-body">
						<h3>모달 내용</h3>
						<img src="../img/airball.jpg" width="100%" height="500px"/>
					</div>
					<!-- Footer -->
					<div class="modal-footer">
						   <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
