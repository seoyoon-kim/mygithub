<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<Title>filter</Title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
<script>
	$(function(){
		$("#myInput").keyup(function(){
			var value = $(this).val().toLowerCase(); //검색어로 입력한 문자열 가져오기 
			//or $("$myInput").val()
			
			$("#memList>tr").filter(function(){
				var idx = $(this).text().indexOf(value); //있으면 해당 index, 없으면 -1 반환
				//             true: 그냥 둠 false:숨김
				$(this).toggle(idx>-1);
			});
		});	
	});
</script>
</head>
<body>
	<div class="container">
		<h1>Filter Text</h1>
		<input type="text" id="myInput" placeholder="Search.."/>
		<hr>
		<table class="table table-hover">
		<thead>
		<tr>
			<td>이름</td>
			<td>아이디</td>
			<td>연락처</td>
			<td>주소</td>
		</tr>
		</thead>
		<tbody id="memList">

		</tr>
		<tr>
			<td>세종대왕</td>
			<td>sejong</td>
			<td>010-1111-1111</td>
			<td>서울시 용산구</td>
		</tr>
		<tr>
			<td>유관순</td>
			<td>you</td>
			<td>010-333-3333</td>

		</tr>
		<tr>
			<td>이순신</td>
			<td>lee</td>
			<td>010-4444-4444</td>
			<td>서울시 은평구</td>
		</tr>

		</tbody>
	</table>
	</div>

</body>
</html>
