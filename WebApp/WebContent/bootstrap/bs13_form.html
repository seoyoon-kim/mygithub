<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<Title>form</Title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<!-- 
		.form-control : form 크기가 100%로 설정된다 
		.horizontal : 총 12행을 나누어 설정해야 한다.
		              자리가 좁으면 자동으로 Basic form으로 변경된다.
		-->
	<div class="container">
		<h1>Basic 폼</h1>
		<form method="post" action="aaaa.jsp">
			<div class="form-group">
				<label>아이디</label>
				<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"/>
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호" class="form-control"/>
			</div>
			<input type="submit" value="로그인" class="form-control btn btn-secondary"/>
		</form>
			<br/><hr/><br/>
		<h1>inline 폼</h1>
		<form method="post" action="aaaa.jsp" class="form-inline">
			<div class="form-group">
				<label>아이디</label>
				<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"/>
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호" class="form-control"/>
			</div>
			<input type="submit" value="로그인" class="form-control btn btn-info"/>
		</form>
			<br/><br/><hr/><br/>
		<h1>horizontal 폼</h1>
		<form method="post" action="aaaa.jsp" class="form-horizontal">
			<div class="form-group row">
				<label class="col-lg-2">아이디</label>
				<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control col-lg-10"/>
			</div>
			<div class="form-group row">
				<label class="col-lg-2">비밀번호</label>
				<input type="password" name="userpwd" id="userpwd" placeholder="비밀번호" class="form-control col-lg-10"/>
			</div>
			<input type="submit" value="로그인" class="form-control btn btn-warning"/>
		</form>
	</div>
</body>
</html>
